<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Chatbot</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chat-container {
    width: 320px;
    background: #1e1e1e;
    border-radius: 10px;
    padding: 15px;
    color: #fff;
  }

  h2 {
    text-align: center;
    margin: 0 0 10px;
  }

  #chat-box {
    height: 230px;
    background: #000;
    padding: 10px;
    overflow-y: auto;
    border-radius: 5px;
    font-size: 14px;
  }

  .user {
    color: #4caf50;
  }

  .bot {
    color: #03a9f4;
  }

  .input-area {
    display: flex;
    margin-top: 10px;
  }

  input {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 5px;
    outline: none;
  }

  button {
    margin-left: 5px;
    padding: 8px 12px;
    background: #03a9f4;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background: #0288d1;
  }
</style>
</head>

<body>

<div class="chat-container">
  <h2>My Chatbot ðŸ¤–</h2>

  <div id="chat-box">
    <p class="bot"><b>Bot:</b> Hello! Type something ðŸ‘‹</p>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById("userInput");
    const chatBox = document.getElementById("chat-box");
    const msg = input.value.trim();

    if (msg === "") return;

    chatBox.innerHTML += `<p class="user"><b>You:</b> ${msg}</p>`;

    let reply = "Sorry, I don't understand ðŸ˜…";

    const text = msg.toLowerCase();

    if (text.includes("hello") || text.includes("hi")) {
      reply = "Hello! How can I help you? ðŸ˜Š";
    } 
    else if (text.includes("name")) {
      reply = "I am a simple website chatbot ðŸ¤–";
    } 
    else if (text.includes("bye")) {
      reply = "Bye! Have a nice day ðŸ‘‹";
    }
    else if (text.includes("help")) {
      reply = "Sure! Tell me what you need ðŸ‘";
    }

    setTimeout(() => {
      chatBox.innerHTML += `<p class="bot"><b>Bot:</b> ${reply}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }, 500);

    input.value = "";
  }

  document.getElementById("userInput")
    .addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
</script>

</body>
</html>
